"$schema" = 'https://starship.rs/config-schema.json'

format = """
[┌─](pastel_purple)$username[@](pastel_purple)$hostname[:](pastel_purple)$directory\
([\n│ ](pastel_purple)$git_branch$git_commit$git_status)\
([\n│ ](pastel_purple)$rust$package)
[└─$character](pastel_purple)
"""

add_newline = false
command_timeout = 1500
palette = 'self'

[palettes.self]
purple_blue = '#603fef'
lavender = '#e6e6fa'
lilac = '#b65fcf'
joker_purple = '#4a0336'
pastel_purple = '#c3b1e1'
pastel_orange = '#ff964f'

[character]
success_symbol = '>'
error_symbol = 'x'

[directory]
format = '[$path]($style) '
style = 'gray'
read_only_style = 'red'
truncation_length = 4
truncation_symbol = '…/'

[git_branch]
format = '$remote_name on [$symbol $branch(:$remote_branch)]($style)'
symbol = ''
style = 'pastel_orange'

[git_status]
format = ' [\[$all_status\]]($style)'
style = 'pastel_orange'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
conflicted = '󱓌'
up_to_date = '󱓏'
untracked = '󰡯'
stashed = '󰩪'
modified = ''
staged = '[++\($count\)](green)'
renamed = ''
deleted = ''

[hostname]
format = '[($ssh_symbol on )](bold blue)[$hostname]($style)'
style = 'purple_blue'
ssh_symbol = '󰀂'
trim_at = '.'
ssh_only = false
disabled = false

[username]
format = ' [$user]($style)'
style_user = 'lilac'
style_root = 'black bold'
disabled = false
show_always = true
