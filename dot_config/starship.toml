"$schema" = 'https://starship.rs/config-schema.json'

format = """
[┌─](green)$username$hostname[:](pastel_purple)$directory\
([\n│ ](green)$git_branch$git_commit$git_status)\
([\n│ ](green)$rust$package)
[└─ ](green)
"""

add_newline = false
command_timeout = 3000
palette = 'custom'

[palettes.custom]
git_orange = '#ff964f'

[directory]
format = '[$path]($style) '
style = 'gray'
read_only_style = 'red'
truncation_length = 4
truncation_symbol = '…/'

[git_branch]
format = ' $remote_name on [$symbol $branch(:$remote_branch)]($style)'
symbol = ''
style = 'pastel_orange'

[git_status]
format = ' [\[$all_status\]]($style)'
style = 'pastel_orange'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
conflicted = '󱓌'
up_to_date = '󱓏'
untracked = '󰡯'
stashed = '󰩪'
modified = ''
staged = '[\(⇡$count\)](green)'
renamed = ''
deleted = ''

[rust]
format='$symbol $package via [($version)]($style)'
symbol=''

[hostname]
format = '[@](white)[$hostname]($style)'
style = 'cyan'
ssh_symbol = ''
trim_at = '.'
ssh_only = true
disabled = false

[username]
format = ' [$user]($style)'
style_user = 'blue'
style_root = 'red bold'
disabled = false
show_always = true
